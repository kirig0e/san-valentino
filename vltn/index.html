    <script>
        const quizSection = document.getElementById('quiz-section');
        const successSection = document.getElementById('success-section');
        const checkSi = document.getElementById('check-si');
        const checkNo = document.getElementById('check-no');
        const errorMsg = document.getElementById('fake-error');
        const submitBtn = document.getElementById('submit-btn');

        // Logica per il SÃŒ
        checkSi.addEventListener('change', function() {
            if (this.checked) {
                checkNo.checked = false;
                errorMsg.style.display = 'none';
                submitBtn.style.display = 'block';
            } else {
                submitBtn.style.display = 'none';
            }
        });

        // Logica per il NO
        checkNo.addEventListener('change', function() {
            if (this.checked) {
                this.checked = false; // Deseleziona subito
                checkSi.checked = false;
                submitBtn.style.display = 'none';
                errorMsg.style.display = 'block';
                if (navigator.vibrate) navigator.vibrate(200);
            }
        });

        // Click finale: Nascondi domanda e mostra successo
        submitBtn.addEventListener('click', function() {
            quizSection.classList.add('hidden');
            successSection.classList.remove('hidden');
        });

        // Gestione click sui div (per facilitare il mobile)
        document.getElementById('div-no').onclick = () => { checkNo.checked = true; checkNo.dispatchEvent(new Event('change')); };
        document.getElementById('div-si').onclick = () => { checkSi.checked = true; checkSi.dispatchEvent(new Event('change')); };
    </script>
